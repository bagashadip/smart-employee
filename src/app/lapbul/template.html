<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lampiran</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
          font-size: 12px!important;
          margin-right: 30px;
          margin-left: 50px;
          margin-top: 50px;
          margin-bottom: 30px;
        }
        
        th {
          background-color: #DDEBF7;
          text-align: center;
          height: 40px;
        }
        
        table {
        width: 100%;
        }
        
        tr.spacer td {
          vertical-align: top;
          padding-top: 5px; 
          padding-left: 5px
        }
        
        td { 
        text-align: left; 
        }
        
		td:first-child {
		text-align: center; 
		}
        
        h3 {
          text-align: center;
        }
        
        img{
            height:200px;
            max-width:400px;
        }
        
    </style>
  </head>
  <body>
    <h3>LAMPIRAN</h3>
    <p>Berikut adalah lampiran hasil pekerjaan:</p>
    <table style="border: 1px solid black;">
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;"> No </th>
            <th style="border: 1px solid black;">Hasil Pekerjaan</th>
        </tr>
        {{#each users}}
        <tr class="spacer" style="border: 1px solid black;">
            <td style="border: 1px solid black;">{{this.nomor}}</td>
            <td style="border: 1px solid black;">
                {{this.tanggal_kegiatan_format}}<br/><br/>
                {{#each this.lampiran}}
                {{this.nama_kegiatan}}<br/>
                  <img src="data:image/{{this.extension}};base64,{{this.logo}}"/><br/>
                  <br/>
                {{/each}}
            </td>
        </tr>
        {{/each}}
    </table>
  </body>
</html>
