<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello world!</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
          font-size: 12px!important;
        }
    </style>
  </head>
  <body>
    <h3>LAMPIRAN</h1>
    <p>Berikut adalah lampiran hasil pekerjaan:</p>
    <table width="100%" style="border: 1px solid black;">
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;">No</th>
            <th style="border: 1px solid black;">Hasil Pekerjaan</th>
        </tr>
        {{#each users}}
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;">{{this.nomor}}</td>
            <td style="border: 1px solid black;">
                {{this.tanggal_kegiatan}}<br/><br/>
                {{#each this.lampiran}}
                  <img src="data:image/{{this.extension}};base64,{{this.foto_kegiatan_bitmap}}" width="300px"/><br/>
                  {{this.nama_kegiatan}}<br/><br/>
                {{/each}}
            </td>
        </tr>
        {{/each}}
    </table>
  </body>
</html>
